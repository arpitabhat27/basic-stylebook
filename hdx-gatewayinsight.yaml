name: hdx-gateway
namespace: com.youcef.stylebooks
schema-version: "1.0"
version: "0.1"
description: Test StyleBook to see accumulation
import-stylebooks: 
  - 
    namespace: netscaler.nitro.config
    version: "10.5"
    prefix: ns
components:

    -
        name: vpnvserver-comp
        type: ns::vpnvserver
        properties:
            name: vpn-vv
            servicetype: SSL
            ipv46: 1.1.21.37
            port: 443

operations:
    analytics:
        -
            name: comp-ops
            properties:
                target: $components.vpnvserver-comp
                filter: "true"
                insights:
                    - 
                        type: hdxinsight
                        
                    -
                        type: gatewayinsight
        