name: example-gateway-insight
namespace: com.youcef.stylebooks
schema-version: "1.0"
version: "0.1"
description: Test StyleBook to see accumulation
import-stylebooks: 
  - 
    namespace: netscaler.nitro.config
    version: "10.5"
    prefix: ns
components:
    -
        name: vpnvserver-comp
        type: ns::vpnvserver
        properties:
            name: str("vpn-") + str($current-target.ip)
            servicetype: SSL
            ipv46: 1.1.21.37
            port: 443
operations:
    analytics:
        -
            name: comp-ops
            properties:
                target: $outputs.myvpns
                filter: "true"
                insights:
                    - 
                        type: gatewayinsight
outputs:
  -
    name: myvpns
    value: $components.vpnvserver-comp